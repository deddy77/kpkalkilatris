<!DOCTYPE html>
<html lang="en">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>KPKalkilatris</title>
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <container id = "main" class = "mainContainer"> 
           
            <container id = "banner" class ="banner" >
                <img id = "banner-image" src = "images/bannerTop.png" alt = "banner KPK" >
            </container>
            
            <container id = "calculator" class="output">
                <div id = "screen" class ="screen">
                    <div id = "memory" class="memory"></div>
                    <div id = "display" class="display"></div>
                </div>
            </container>

            <container class="keyPad">
                <div class="rectangle">
                    <button id = "clear" class="function button">C</button></div>
                <div class="square button">
                    <button id = "backspace" class="function button"><</button></div>
                <div class="square button">
                    <button id ="operator" class="symbol button operator">/</button></div>
            </container>

            <container class = "keyPad">
                <div class = "square button">
                    <button id = "7" class="digit">7</button></div>
                <div class = "square button">
                    <button id  ="8" class="digit">8</button></div>
                <div class = "square button">
                    <button class="digit">9</button></div>
                <div class="square button">
                    <button id = "operator" class="symbol operator">*</button></div>
            </container>
        
             <container class = "keyPad">
                <div class = "square button">
                    <button class="digit">4</button></div>
                <div class = "square button">
                    <button class="digit">5</button></div>
                <div class = "square button">
                    <button class="digit">6</button></div>
                <div class="square button">
                    <button id = "operator" class="symbol operator">-</button></div>
                </container>

            <container class = "keyPad">
                <div class = "square button">
                    <button class="digit">1</button></div>
                <div class = "square button">
                    <button class="digit">2</button></div>
                <div class = "square button">
                    <button class="digit">3</button></div>
                <div class="square button">
                    <button id ="operator" class="symbol operator">+</button></div>
            </container>

            <container class = "keyPad">
                <div class = "rectangle button">
                    <button class="digit">0</button></div>
                <div class = "square button">
                    <button id="dot" class="digit">.</button></div>
                <div class = "square button">
                    <button id="equal" class="symbol equal">=</button></div>
            </container>
         
            <container id="adsense">// Testers pleasee feedback me please @ +509 37 77 81 34 (Whatsapp only) \\</container>
    
        </container>
            
            <script src="js/scriptKpk.js"></script>

    </body>
</html>
